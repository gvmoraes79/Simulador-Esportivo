
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SportSim Pro - AI Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #020617;
        color: #f8fafc;
        background-image: 
          radial-gradient(circle at 50% 0%, #1e293b 0%, transparent 70%),
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 100% 100%, 40px 40px, 40px 40px;
        background-attachment: fixed;
      }
      .font-display { font-family: system-ui, -apple-system, sans-serif; letter-spacing: -0.025em; }
      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in-up { animation: fade-in-up 0.5s ease-out forwards; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@0.400.0",
        "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
        "html2canvas": "https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/+esm",
        "jspdf": "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
